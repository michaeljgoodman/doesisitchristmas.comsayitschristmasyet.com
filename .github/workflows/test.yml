name: Run tests with GeoIP databases

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      MAXMIND_ACCOUNT_ID: ${{ secrets.MAXMIND_ACCOUNT_ID }}
      MAXMIND_LICENSE_KEY: ${{ secrets.MAXMIND_LICENSE_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install geoipupdate
        run: |
          sudo apt-get update
          sudo apt-get install -y geoipupdate

      - name: Configure geoipupdate
        run: |
          mkdir -p ~/.config/GeoIP
          cat > ~/.config/GeoIP/GeoIP.conf <<EOF
          AccountID ${MAXMIND_ACCOUNT_ID}
          LicenseKey ${MAXMIND_LICENSE_KEY}
          EditionIDs GeoLite2-City GeoLite2-Country GeoLite2-ASN
          DatabaseDirectory /tmp/geoip
          EOF

      - name: Download GeoIP databases
        run: |
          mkdir -p /tmp/geoip
          geoipupdate -v -f ~/.config/GeoIP/GeoIP.conf

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install project dependencies
        run: |
          # Add Poetry to PATH for this step
          export PATH="$HOME/.local/bin:$PATH"
          poetry install

      - name: Run pytest
        run: |
          poetry run pytest -v
